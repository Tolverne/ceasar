    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px 0;
        }

        .install-prompt {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 90vw;
            animation: slideDown 0.5s ease-out;
        }

        .install-prompt.hidden {
            display: none;
        }

        .install-text {
            font-size: 0.9rem;
            color: #333;
        }

        .install-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .install-button:hover {
            background: #5a5fd8;
        }

        .close-button {
            background: #e5e7eb;
            color: #6b7280;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .close-button:hover {
            background: #d1d5db;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .cipher-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .wheel {
            position: absolute;
            border-radius: 50%;
            border: 3px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .outer-wheel {
            width: 400px;
            height: 400px;
            top: 0;
            left: 0;
            z-index: 1;
            background: #ff7f7f;
        }

        .inner-wheel {
            width: 300px;
            height: 300px;
            top: 50px;
            left: 50px;
            z-index: 2;
            cursor: grab;
            transition: transform 0.2s ease;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .inner-wheel:active {
            cursor: grabbing;
        }

        .inner-wheel:hover {
            transform: scale(1.02);
        }

        .wheel-content {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            border-left: 1px solid #333;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .outer-segment {
            padding-bottom: 35px;
        }

        .inner-segment {
            padding-bottom: 25px;
        }

        .letter {
            font-weight: bold;
            font-size: 16px;
            color: white;
            user-select: none;
            transform-origin: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .outer-letter {
            font-size: 18px;
        }

        .inner-letter {
            font-size: 16px;
        }

        .center-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .notes-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
            max-width: 600px;
            width: 90%;
        }

        .message-row {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            min-height: 50px;
            padding: 10px;
            border-radius: 10px;
            border: 3px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .original-row {
            background: #ff7f7f;
        }

        .encrypted-row {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);

        .letter-box {
            width: 35px;
            height: 35px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.9);

            align-items: center;
            justify-content: center;

            font-weight: bold;

            .letter-box, .add-letter-btn {

<body>
    <div class="install-prompt" id="installPrompt">
        <div class="install-text">üì± Install Cipher Wheel as an app for easy access!</div>
        <button class="install-button" id="installButton">Install App</button>
        <button class="close-button" id="closePrompt">‚úï</button>
    </div>

    <div class="header">
        <h1>üîê Caesar Cipher Wheel</h1>
        <p>Drag the inner wheel to encode and decode messages!</p>
    </div>

    <div class="cipher-container">
        <div class="wheel outer-wheel">
            <div class="wheel-content" id="outerContent"></div>
        </div>
        <div class="wheel inner-wheel" id="innerWheel">
            <div class="wheel-content" id="innerContent"></div>
        </div>
        <div class="center-dot"></div>
    </div>

    <div class="notes-container">
        <div class="message-row original-row" id="originalRow">
            <div class="add-letter-btn" onclick="addLetterBox('originalRow')">+</div>
        </div>
        
        <div class="message-row encrypted-row" id="encryptedRow">
            <div class="add-letter-btn" onclick="addLetterBox('encryptedRow')">+</div>
        </div>
    </div>

    <script>
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ ';
        let currentStep = 0;
        let isDragging = false;
        let lastAngle = 0;
        const totalSteps = alphabet.length;
        const stepAngle = 360 / totalSteps;
        let deferredPrompt;
        let installPromptShown = false;

        // PWA Install functionality
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!installPromptShown) {
                showInstallPrompt();
            }
        });

        function showInstallPrompt() {
            installPromptShown = true;
            const installPrompt = document.getElementById('installPrompt');
            const installButton = document.getElementById('installButton');
            const closeButton = document.getElementById('closePrompt');

            // Show the prompt
            installPrompt.classList.remove('hidden');

            // Auto-hide after 15 seconds if not interacted with
            setTimeout(() => {
                if (!installPrompt.classList.contains('hidden')) {
                    installPrompt.classList.add('hidden');
                }
            }, 15000);

            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to install prompt: ${outcome}`);
                    deferredPrompt = null;
                }
                installPrompt.classList.add('hidden');
            });

            closeButton.addEventListener('click', () => {
                installPrompt.classList.add('hidden');
            });
        }

        // For iOS Safari - show manual install instructions
        function isIOSSafari() {
            const ua = window.navigator.userAgent;
            const iOS = !!ua.match(/iPad|iPhone|iPod/);
            const webkit = !!ua.match(/WebKit/);
            const isSafari = iOS && webkit && !ua.match(/CriOS/);
            return isSafari;
        }

        // Always show install prompt on page load
        window.addEventListener('load', () => {
            const installPrompt = document.getElementById('installPrompt');
            const installText = document.querySelector('.install-text');
            const installButton = document.getElementById('installButton');
            const closeButton = document.getElementById('closePrompt');
            
            if (isIOSSafari() && !window.navigator.standalone) {
                // iPad/iPhone Safari specific instructions
                installText.innerHTML = 'üì± <strong>Add to Home Screen:</strong><br>Tap Share button <strong>‚¨ÜÔ∏è</strong> then "Add to Home Screen"';
                installButton.style.display = 'none';
                installPrompt.classList.remove('hidden');
                
                closeButton.addEventListener('click', () => {
                    installPrompt.classList.add('hidden');
                });
                
                setTimeout(() => {
                    if (!installPrompt.classList.contains('hidden')) {
                        installPrompt.classList.add('hidden');
                    }
                }, 15000);
            } else {
                // Other browsers - show generic install message and wait for PWA prompt
                installPrompt.classList.remove('hidden');
                if (!installPromptShown) {
                    showInstallPrompt();
                }
            }
        });

        function initializeWheels() {
            createWheel('outerContent', alphabet, 'outer-segment', 'outer-letter');
            createWheel('innerContent', alphabet, 'inner-segment', 'inner-letter');
        }

        function createWheel(containerId, letters, segmentClass, letterClass) {
            const container = document.getElementById(containerId);
            const angleStep = 360 / letters.length;
            
            for (let i = 0; i < letters.length; i++) {
                const segment = document.createElement('div');
                segment.className = `segment ${segmentClass}`;
                
                const letter = document.createElement('div');
                letter.className = `letter ${letterClass}`;
                letter.textContent = letters[i] === ' ' ? '‚ê£' : letters[i];
                
                const angle = i * angleStep;
                segment.style.transform = `rotate(${angle}deg)`;
                
                // Rotate letter to keep it upright
                letter.style.transform = `rotate(${-angle}deg)`;
                
                segment.appendChild(letter);
                container.appendChild(segment);
            }
        }

        function updateInnerWheel(step) {
            const innerWheel = document.getElementById('innerWheel');
            const rotation = step * stepAngle;
            innerWheel.style.transform = `rotate(${rotation}deg)`;
            
            // Keep inner letters upright
            const innerSegments = document.querySelectorAll('#innerContent .segment');
            innerSegments.forEach((segment, index) => {
                const segmentAngle = index * stepAngle;
                const totalRotation = rotation + segmentAngle;
                const letter = segment.querySelector('.letter');
                letter.style.transform = `rotate(${-totalRotation}deg)`;
            });
            
            currentStep = step;
        }

        function getAngle(e, element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            return Math.atan2(clientY - centerY, clientX - centerX) * (180 / Math.PI);
        }

        function startDrag(e) {
            isDragging = true;
            lastAngle = getAngle(e, document.getElementById('innerWheel'));
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            
            const currentAngle = getAngle(e, document.getElementById('innerWheel'));
            let deltaAngle = currentAngle - lastAngle;
            
            // Handle angle wrap-around
            if (deltaAngle > 180) deltaAngle -= 360;
            if (deltaAngle < -180) deltaAngle += 360;
            
            // Calculate how many steps to move based on accumulated angle change
            const stepsToMove = Math.round(deltaAngle / stepAngle);
            
            if (Math.abs(stepsToMove) >= 1) {
                let newStep = currentStep + stepsToMove;
                
                // Keep step within bounds
                while (newStep < 0) newStep += totalSteps;
                while (newStep >= totalSteps) newStep -= totalSteps;
                
                updateInnerWheel(newStep);
                lastAngle = currentAngle;
            }
            
            e.preventDefault();
        }

        function stopDrag() {
            isDragging = false;
        }

        // Add event listeners for wheel
        const innerWheel = document.getElementById('innerWheel');
        
        innerWheel.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);

        innerWheel.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', stopDrag);

        // Prevent context menu on long press
        innerWheel.addEventListener('contextmenu', e => e.preventDefault());

        // Letter box functionality for notes
        function addLetterBox(rowId) {
            const row = document.getElementById(rowId);
            const addBtn = row.querySelector('.add-letter-btn');
            
            const letterBox = document.createElement('div');
            letterBox.className = 'letter-box';
            letterBox.contentEditable = true;
            letterBox.addEventListener('input', handleLetterInput);
            letterBox.addEventListener('keydown', handleLetterKeydown);
            letterBox.addEventListener('click', function() {
                this.focus();
            });
            
            row.insertBefore(letterBox, addBtn);
            letterBox.focus();
        }

        function handleLetterInput(e) {
            const box = e.target;
            let value = box.textContent.toUpperCase();
            
            // Only allow single letters or space
            if (value.length > 1) {
                value = value.slice(-1);
            }
            
            if (value === ' ') {
                box.classList.add('space');
                box.textContent = '‚ê£';
            } else if (value.match(/[A-Z]/)) {
                box.classList.remove('space');
                box.textContent = value;
            } else {
                box.textContent = '';
            }
            
            // Auto-create next box if this one has content
            if (value && !box.nextElementSibling.classList.contains('letter-box')) {
                addLetterBox(box.parentElement.id);
            }
        }

        function handleLetterKeydown(e) {
            const box = e.target;
            
            if (e.key === 'Backspace' && box.textContent === '') {
                // Remove empty box and focus previous
                const prevBox = box.previousElementSibling;
                if (prevBox && prevBox.classList.contains('letter-box')) {
                    box.remove();
                    prevBox.focus();
                }
                e.preventDefault();
            } else if (e.key === 'ArrowLeft') {
                const prevBox = box.previousElementSibling;
                if (prevBox && prevBox.classList.contains('letter-box')) {
                    prevBox.focus();
                }
                e.preventDefault();
            } else if (e.key === 'ArrowRight') {
                const nextBox = box.nextElementSibling;
                if (nextBox && nextBox.classList.contains('letter-box')) {
                    nextBox.focus();
                } else if (nextBox && nextBox.classList.contains('add-letter-btn')) {
                    addLetterBox(box.parentElement.id);
                }
                e.preventDefault();
            } else if (e.key === 'Space') {
                box.textContent = '‚ê£';
                box.classList.add('space');
                addLetterBox(box.parentElement.id);
                e.preventDefault();
            }
        }

        // Initialize the wheels when page loads
        document.addEventListener('DOMContentLoaded', initializeWheels);
    </script>
